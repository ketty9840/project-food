<ion-header>

  <ion-navbar color="dark">
    <ion-title>สมัครสมาชิก</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
</ion-list>

<br/>
<ion-row>
  <ion-col style="margin-left:25px;">
    <button ion-button round  color="dark"(click)="gotocategory()">สมัครสมาชิก</button>
  </ion-col>
  <ion-col> 
    <button ion-button round  color="dark"(click)="gotohome()">ยกเลิก</button>
  </ion-col>
</ion-row>
</ion-content>
